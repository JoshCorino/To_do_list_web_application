<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{todo.name ? 'Edit' : 'Add'}} Todo</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="todo.href">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="todo.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="todo.href">
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="todo.description"
               required name="description" #description>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="todo.href">
      <mat-form-field>
        <input matInput placeholder="Folder" [(ngModel)]="todo.folder"
               required name="folder" #folder>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(todo.href)"
              *ngIf="todo.href" type="button">Delete</button>
      <a mat-button routerLink="/todo-list">Cancel</a>
    </mat-card-actions>

  </form>
</mat-card>
