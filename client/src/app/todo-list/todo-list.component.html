<mat-card>
  <mat-card-title>Todo List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        <h3 mat-line>
          <a mat-button [routerLink]="['/todo-edit', todo.id]">{{todo.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/todo-add']">Add</button>
</mat-card>
